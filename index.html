<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS + JS Clock</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body>
  <div id="clock">
    <span id="e0">●</span>
    <span id="e1">●</span>
    <span id="e2">●</span>
    <span id="e3">●</span>
    <div id="letters">
    </div>
</div>
    
<div id="settings">
  <div class="button selected" id="darkblue"></div>
  <div class="button" id="darkred"></div>	
  <div class="button" id="green"></div>
  <div class="button" id="purple"></div>
  <div class="button" id="gradient"></div>
  <br> 
  <p>
    <a href="#" id="english">EN</a> | 
    <a href="#" id="french">FR</a> | 
    <a href="#" id="italian">IT</a> | 
    <a href="#" id="spanish">ES</a>
  </p>
  <p>
    <a href="#" id="state">Show Seconds</a>
  </p>
</div>
    
<div id="desc">
  <h1>QLOCKTWO idea from <a href="http://qlocktwo.com/">Biegert & Funk</a></h1>
  <p>Build in pure html, css and javascript. No image were used. It supports four languages (english, french, italian and spanish) and you can change the color.</p>
</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="clock.js"></script>

</body>
</html>
